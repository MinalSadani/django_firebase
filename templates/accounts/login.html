{% extends 'layouts/base-fullscreen.html' %}

<title>Login</title>

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}
{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}

{% block content %}

    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-5">
              <div style="background-color:rgb(107, 71, 190)" class="text-muted text1 text-center">Member Sign In</div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted">

                

              </div>

              <form method="POST" action="/postsign/">

                {% csrf_token %}

                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      <input size="24%"type="email" name="email">
                    </div>
                        
                             
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      <input size="24%" type="password" name="password">
                    </div>
                  
                    
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span >Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <input type="submit" value="Login" class="btn btn-primary my-4" style="width: 100%;"></div>
      
              </form>
            </div>
          </div>
         
        </div>
      </div>
    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
